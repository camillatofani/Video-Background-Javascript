<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video</title>
	<!-- styles -->
	<link rel="stylesheet" href="./assets/css/styles.css">
	<link href="./assets/fontawsome/css/all.css" rel="stylesheet">
</head>

<body>
	<!-- preloader -->
	<div class="preloader">
		<img src="assets/img/loader.svg" alt="Preloader" />
	</div>
	<!-- header -->
	<header>
		<video class="video-container" muted autoplay loop>
			<source src="./assets/img/video.mp4" type="video/mp4" />
		</video>
		<h1>Video Project</h1>
		<!-- button -->
		<button class="switch-btn">
			<span class="text-controls">play</span>
			<span class="text-controls">pause</span>
			<span class="switch"></span>
		</button>
	</header>
	<!-- javascript -->
	<script src="./assets/js/app.js"></script>
</body>

</html>
